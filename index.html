    <!DOCTYPE html>
    <html lang="en">

    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- displays site properly based on user's device -->

      <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
      <link rel="stylesheet" href="index.css">
      <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
      <title>Frontend Mentor | Results summary component</title>
    </head>

    <body>
      <div id="main">
        <div class="left-side">
          <h3 class="result On">Your Result </h3>
          <div class="circle">
            <h1 class="num">76</h1>
            <p class="On">of 100 </p>
          </div>

          <h2 class="great">Great</h2>
          <p class="On">You scored higher than 65% of the people who have taken these </p>
        </div>
        <div class="right-side">
          <h3 class="sum">
            Summary</h3>  
          <div class="reac box">
          <div class="Fr"><img src="./assets/images/icon-reaction.svg"  alt="rection"> Reaction</div><div class="OT"><span class="DG">80 </span> <span class="LG">/ 100</span></div></div>
          <div class="memo box">
            <div class="Fm"><img src="./assets/images/icon-memory.svg" alt="memory" height="20px" width="19px"> Memory</div><div class="OT"><span class="DG">92 </span> <span class="LG">/ 100</span></div></div>
          <div class="ver box">
            <div class="Fv">
            <img src="./assets/images/icon-verbal.svg" alt="verbal" height="20px" width="19px"> Verbal</div><div class="OT"> <span class="DG">61 </span> <span class="LG">/ 100</span></div></div>
          <div class="vis box">
            <div class="Fi">
           <img src="./assets/images/icon-visual.svg" alt="visal" height="20px" width="19px"> Visual</div><div class="OT"><span class="DG">72 </span> <span class="LG">/ 100</span></div></div>
          <button class="btn">Continue</button>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Abhishek Changan</a>.
      </div>
    </body>

    </html>
